name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: mac
          - os: ubuntu-latest
            target: linux

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install setuptools for node-gyp
        run: pip install setuptools

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install

      - name: Build
        run: pnpm build

      - name: Package (macOS)
        if: matrix.target == 'mac'
        run: npx electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package (Linux)
        if: matrix.target == 'linux'
        run: npx electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify packaged runtime dependencies
        run: pnpm verify:packaged

      - name: Generate checksums
        run: |
          cd dist
          shopt -s nullglob
          files=( *.dmg *.deb )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No release artifacts found"
            exit 1
          fi
          shasum -a 256 "${files[@]}" > "SHA256SUMS-${{ matrix.target }}.txt"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-binaries
          path: |
            dist/*.dmg
            dist/*.deb
            dist/SHA256SUMS-${{ matrix.target }}.txt

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.dmg
            **/*.deb
            **/SHA256SUMS-*.txt
          generate_release_notes: true
